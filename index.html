<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css"

    <title>Firebase Crud</title>
</head>

<body>

    <div class="container ">
        <div class="row">
            
            <div class="col-10 col-md-10">
                <div class="card">
                    <div class="car-body p-4">

                        <form id="task-form">
                            <div class="form-group">
                                <input type="text" id="task-title" class="form-control" placeholder="task title"
                                    autofocus>
                            </div>

                            <div class="form-group">
                                <textarea id="task-description" class="form-control" rows="3"
                                    placeholder="task description"></textarea>
                            </div>

                            <button class="btn btn-primary" id="btn-task-form">Guardar</button>
                        </form>

                    </div>
                </div>
            </div>

            <div class="col-10 col-md-8" id="task-container">

            </div>
        </div>
    </div>


    <!-- Firebase script -->

        firebase.initializeApp(firebaseConfig);
    </script>


    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
